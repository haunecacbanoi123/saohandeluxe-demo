<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaohanDeluxe</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <header class="header">
        <div class="header__overlay">
          <div class="header__container">
            <div class="header__logo">
                <a href="/">
                  <img src="img/logbv.png" alt="Saohan Delux" />
                </a>
              </div>
            <nav class="header__nav">
              <ul class="header__menu">
                <li class="header__item"><a href="#" class="header__link">Giới Thiệu</a></li>
                <li class="header__item"><a href="#" class="header__link">Dịch Vụ</a></li>
                <li class="header__item"><a href="#" class="header__link">Thông Tin Làm Đẹp</a></li>
                <li class="header__item"><a href="#" class="header__link">Sự Kiện</a></li>
                <li class="header__item"><a href="#" class="header__link">Đối Tác</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <img src="img/bvsh.png" alt="bgbvsh" class="header__bg" />
      </header>
      <section class="service">
        <h2 class="title">DỊCH VỤ</h2>
        <div class="divider"></div>
            <div class="service-grid">
                <div class="service-box">XÓA NHĂN</div>
                <div class="service-box">LÀM ĐẦY</div>
                <div class="service-box">CĂNG CHỈ</div>
                <div class="service-box">LASER</div>
                <div class="service-box">MESO - B.A.P</div>
                <div class="service-box">TRỊ NÁM</div>
                <div class="service-box">TRẺ HÓA DA</div>
                <div class="service-box">TRỊ MỤN</div>
                <div class="service-box empty"></div>
                <div class="service-box empty"></div>
                <div class="service-box empty"></div>
                <div class="service-box empty"></div>
                <div class="service-box empty"></div>
                <div class="service-box empty"></div>
            </div>
        </div>
      </section>
      <div class="events-container">
        <h1 class="events-title">SỰ KIỆN TRONG THÁNG</h1>

        <div class="events-slider">
            <div class="event-card">
                <img src="img/ev1.png" alt="Sự kiện 1">
                </div>
            <div class="event-card">
                <img src="img/ev2.png" alt="Sự kiện 2">
                </div>
            </div>

        <div class="slider-navigation">
            <button class="slider-dot active"></button>
            <button class="slider-dot"></button>
            <button class="slider-dot"></button>
        </div>
    </div>
</body>
</html>
