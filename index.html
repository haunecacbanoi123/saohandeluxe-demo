<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaohanDeluxe</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <header class="header">
        <div class="header__overlay">
          <div class="header__container">
            <div class="header__logo">
                <a href="/">
                  <img src="img/logbv.png" alt="Saohan Delux" />
                </a>
              </div>
            <nav class="header__nav">
              <ul class="header__menu">
                <li class="header__item"><a href="about.html" class="header__link">Giới Thiệu</a></li>
                <li class="header__item"><a href="#" class="header__link">Dịch Vụ</a></li>
                <li class="header__item"><a href="#" class="header__link">Thông Tin Làm Đẹp</a></li>
                <li class="header__item"><a href="#" class="header__link">Sự Kiện</a></li>
                <li class="header__item"><a href="#" class="header__link">Đối Tác</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <img src="img/bvsh.png" alt="bgbvsh" class="header__bg" />
      </header>
      <div class="service-container">
        <h2 class="service-title">DỊCH VỤ</h2>
        <div class="service-divider"></div>
        <!-- Hàng 1 -->
        <div class="row">
          <div class="box">XÓA NHĂN</div>
          <div class="box">LÀM ĐẦY</div>
          <div class="box">CĂNG CHỈ</div>
          <div class="box">LASER</div>
        </div>
        <!-- Hàng 2 -->
        <div class="row">
          <div class="box">MESO - B.A.P</div>
          <div class="box">TRỊ NÁM</div>
          <div class="box">TRẺ HÓA DA</div>
          <div class="box">TRỊ MỤN</div>
        </div>
        <!-- Hàng 3 -->
        <div class="row row-center">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <!-- Hàng 4 -->
        <div class="row row-center">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>  
      <div class="events-container">
        <h1 class="events-title">SỰ KIỆN TRONG THÁNG</h1>
        <div class="events-slider">
            <div class="event-card">
                <img src="img/ev1.png" alt="Sự kiện 1">
                </div>
            <div class="event-card">
                <img src="img/ev2.png" alt="Sự kiện 2">
                </div>
            </div>
        <div class="slider-navigation">
            <button class="slider-dot active"></button>
            <button class="slider-dot"></button>
            <button class="slider-dot"></button>
        </div>
    </div>
    <div class="technology-container">
      <h1 class="technology-title">CÔNG NGHỆ NỔI BẬT</h1>
      <div class="technology-divider"></div>
      <div class="technology-slider">
        <div class="technology-item">
          <img src="img/tech1.jpg" alt="Thermage FLX">
        </div>
        <div class="technology-item">
          <img src="img/tech2.jpg" alt="ASCE+">
        </div>
        <div class="technology-item">
          <img src="img/tech3.jpg" alt="Shurink Universe">
        </div>
      </div>
      <!-- Dấu chấm trượt slider -->
      <div class="slider-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    
</body>
</html>
